<div class="login-container">
  <div class="login-header">
    <h2 class="login-title">Entrar na sua conta</h2>
    <p class="login-subtitle">Acesse sua área pessoal e gerencie seus pagamentos</p>
  </div>

  <!-- Erro geral -->
  <div *ngIf="erroGeral" class="alert alert-error">
    <div class="alert-icon error-icon"></div>
    <span>{{ erroGeral }}</span>
  </div>

  <form (ngSubmit)="onSubmit()" class="login-form">
    <!-- Email -->
    <div class="form-group">
      <label for="email" class="form-label">Email</label>
      <input
        id="email"
        type="email"
        placeholder="seu@email.com"
        [(ngModel)]="dadosLogin.email"
        (input)="onInputChange('email')"
        [class]="'form-input ' + (erros['email'] ? 'input-error' : '')"
        name="email"
        autocomplete="email"
      />
      <span *ngIf="erros['email']" class="error-message">{{ erros['email'] }}</span>
    </div>

    <!-- Senha -->
    <div class="form-group">
      <label for="password" class="form-label">Senha</label>
      <div class="password-input-group">
        <input
          id="password"
          [type]="mostrarSenha ? 'text' : 'password'"
          placeholder="Sua senha"
          [(ngModel)]="dadosLogin.password"
          (input)="onInputChange('password')"
          [class]="'form-input ' + (erros['password'] ? 'input-error' : '')"
          name="password"
          autocomplete="current-password"
        />
        <button
          type="button"
          class="password-toggle"
          (click)="togglePasswordVisibility()"
          [title]="mostrarSenha ? 'Ocultar senha' : 'Mostrar senha'"
        >
          <div [class]="mostrarSenha ? 'eye-off-icon' : 'eye-icon'"></div>
        </button>
      </div>
      <span *ngIf="erros['password']" class="error-message">{{ erros['password'] }}</span>
    </div>

    <!-- Esqueci minha senha -->
    <div class="form-actions">
      <button
        type="button"
        class="forgot-password-link"
        (click)="onForgotPassword()"
      >
        Esqueci minha senha
      </button>
    </div>

    <!-- Botão de login -->
    <button
      type="submit"
      class="btn-login"
      [disabled]="carregando"
    >
      <div *ngIf="carregando" class="spinner-small"></div>
      <span>{{ carregando ? 'Entrando...' : 'Entrar' }}</span>
    </button>
  </form>

  <!-- Link para registro -->
  <div class="switch-auth">
    <span>Não tem uma conta? </span>
    <button
      type="button"
      class="switch-link"
      (click)="onSwitchToRegister()"
    >
      Criar conta
    </button>
  </div>

  <!-- Divisor -->
  <div class="divider">
    <span>ou continue sem cadastro</span>
  </div>

  <!-- Botão para continuar sem login -->
  <button
    type="button"
    class="btn-guest"
    (click)="goToHome()"
  >
    Continuar como visitante
  </button>
</div>
