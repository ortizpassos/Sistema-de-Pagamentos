<div class="auth-page">
  <div class="auth-card">
    <div class="auth-tabs">
      <button 
        type="button"
        [class.active]="isLoginMode"
        (click)="isLoginMode = true"
        class="auth-tab">
        Entrar
      </button>
      <button 
        type="button"
        [class.active]="!isLoginMode"
        (click)="isLoginMode = false"
        class="auth-tab">
        Cadastrar
      </button>
    </div>

    <div class="auth-content">
      <app-login 
        *ngIf="isLoginMode"
        (loginSuccess)="onLoginSuccess()"
        (switchToRegister)="toggleMode()"
        [successMessage]="postRegisterMsg">
      </app-login>

      <app-register 
        *ngIf="!isLoginMode"
        (registerSuccess)="onRegisterSuccess()"
        (switchToLogin)="toggleMode()">
      </app-register>
    </div>
  </div>
</div>
